name: Capture Screenshot (Stable)

on:
  schedule:
    - cron: '*/5 * * * *'   # 5分おき（最短）
  workflow_dispatch:        # 手動実行も可能

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② Chromium をインストール
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium
