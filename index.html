<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Digital Signage</title>

  <!-- 1分おき自動更新 -->
  <meta http-equiv="refresh" content="60">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* 元サイトを「広い幅」で取得 */
    iframe {
      width: 2560px;          /* 元コンテンツ取得幅 */
      height: 1440px;
      border: none;
      transform: scale(0.75); /* 1920x1080 に縮小 */
      transform-origin: top left;
    }

    /* 表示枠（サイネージ解像度） */
    .frame {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="frame">
    <iframe
      src="https://solar-carport.meiwajp-dev.link/meiwa-niigata-factory"
      loading="eager">
    </iframe>
  </div>
</body>
</html>
